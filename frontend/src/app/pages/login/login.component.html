<div class="container">
    <div class="form-container">
      <h2>{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div *ngIf="!isLogin">
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" id="name" name="name" ngModel required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel required>
        </div>
        <div class="password-crit" *ngIf="!isLogin">
          <p>Password must be:</p>
          <ul>
            <li>Between 8 - 12 characters in length</li>
            <li>Must contain at least one uppercase letter</li>
            <li>Must contain at least one special character</li>
          </ul>
        </div>
        <div *ngIf="isOTPView">
            <div class="form-group">
                <label for="otp">Enter OTP code here: </label>
                <input type="text" id="otp" name="otp" #inputOTP ngModel required>
                <button (click)="verifyOTP(inputOTP.value)">Enter</button>
            </div>
        </div>
        <div *ngIf="!isOTPView">
          <button [disabled]="isOTPView" type="submit">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
        </div>
      </form>
      <p>{{ isLogin ? 'Don\'t have an account?' : 'Already have an account?' }} <a (click)="toggleForm()">{{ isLogin ? 'Sign up' : 'Login' }}</a></p>
    </div>
  </div>
