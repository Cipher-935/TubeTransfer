<div class="container">
    <div class="form-container">
      <h2>{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div *ngIf="!isLogin">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" ngModel required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel required>
        </div>
        <button type="submit">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
      </form>
      <p>{{ isLogin ? 'Don\'t have an account?' : 'Already have an account?' }} <a (click)="toggleForm()">{{ isLogin ? 'Sign up' : 'Login' }}</a></p>
    </div>
  </div>
