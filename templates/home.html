<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/templates/home.js"></script>
</head>
<body>
    <div class="main_div">
    <h1>Welcome To File Uploads</h1>
    <form enctype="multipart/form-data"> 
        <label for="file_upload">Upload a file: </label>
        <input type="file" name="file_upload" id="f_input">
        <button class="btn_upload">Uplaod to s3</button>
        <button class="btn_stream">Stream to server</button>
    </form>

    <form>
        <label>Enter the file name to delete form the cloud</label>
        <input type="text" id="del-id">
        <button class="delete_btn">Delete</button>
    </form>

    <form>
        <label>Enter the file_name to get the presigned url of the file</label>
           <input type="text" id="file_name">
           <button class="get-url">Get URL</button>
    </form>

    <form enctype="multipart/form-data">
          <label>This upload will be directly to s3 with put command: </label>
          <input type="file" id="d_file">
          <button class="btn_put">Put</button>
        </form>
    <button class="list_btn">List</button>
    <img src="" width="200px" height="150px" style="display: none;">
</div>
</body>
</html>
